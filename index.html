<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈöèÊú∫ÈÄâÊã©Âô®</title>
    <style>
        /* ‰∫ÆËâ≤‰∏ªÈ¢òÂèòÈáè */
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --danger-color: #f44336;
            --success-color: #4caf50;
            --background-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --border-color: #ddd;
        }

        /* ÊöóËâ≤‰∏ªÈ¢òÂèòÈáè */
        .dark-mode {
            --primary-color: #6c8eff;
            --secondary-color: #5a63ff;
            --accent-color: #70d7ff;
            --danger-color: #ff6b6b;
            --success-color: #4caf50;
            --background-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .description {
            color: var(--text-color);
            opacity: 0.7;
            font-size: 1rem;
            font-style: italic;
            transition: color 0.3s ease;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.25);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-accent {
            background-color: var(--accent-color);
        }

        .btn-accent:hover {
            background-color: var(--accent-color);
            opacity: 0.9;
        }

        .btn-danger {
            background-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: var(--danger-color);
            opacity: 0.9;
        }

        .result-section {
            text-align: center;
            margin-top: 1rem;
        }

        .result-display {
            font-size: 4rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 1rem 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }

        .result-animation {
            animation: numberFlash 0.1s infinite;
        }
        
        .highlight-animation {
            animation: highlightNumber 1.5s ease-in-out;
        }

        @keyframes numberFlash {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        @keyframes highlightNumber {
            0% { 
                transform: scale(1);
                color: var(--primary-color);
                text-shadow: none;
            }
            50% { 
                transform: scale(1.5);
                color: var(--success-color);
                text-shadow: 0 0 20px rgba(76, 175, 80, 0.7);
            }
            100% { 
                transform: scale(1);
                color: var(--primary-color);
                text-shadow: none;
            }
        }

        .history-title {
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 0.5rem;
            border-radius: 6px;
            background-color: rgba(67, 97, 238, 0.05);
            transition: background-color 0.3s ease;
        }

        .dark-mode .history-list {
            background-color: rgba(108, 142, 255, 0.05);
        }

        .history-item {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            background-color: rgba(67, 97, 238, 0.1);
            display: flex;
            justify-content: space-between;
            transition: background-color 0.3s ease;
        }

        .dark-mode .history-item {
            background-color: rgba(108, 142, 255, 0.1);
        }

        .history-item:last-child {
            margin-bottom: 0;
        }
        
        .highlight-history {
            background-color: rgba(76, 175, 80, 0.2);
        }

        .dark-mode .highlight-history {
            background-color: rgba(76, 175, 80, 0.15);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .preset-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .preset-remove {
            background: none;
            border: none;
            color: var(--danger-color);
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            width: auto;
        }

        .preset-container {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .result-display {
                font-size: 3rem;
            }
            
            .theme-toggle {
                top: 0;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ÈöèÊú∫ÈÄâÊã©Âô®</h1>
            <p class="description">design by leo</p>
            <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </header>

        <div class="card" id="configPanel">
            <div class="form-group">
                <label for="totalStudents">ÊÄªÂ≠¶ÁîüÊï∞</label>
                <input type="number" id="totalStudents" min="1" max="100" value="30">
            </div>

            <div class="form-group">
                <label for="rounds">ËΩÆÊï∞</label>
                <input type="number" id="rounds" min="1" max="10" value="3" onchange="updateRoundOptions()" oninput="updateRoundOptions()">
            </div>

            <div class="form-group">
                <label>ÊåáÂÆöÂ≠¶ÁîüÂè∑Á†ÅÔºàÂèØÈÄâÔºâ</label>
                <div id="presetContainer" class="preset-container">
                    <!-- È¢ÑËÆæÈ°πÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÊ∑ªÂä† -->
                </div>
                <button class="btn btn-accent" onclick="addPreset()">Ê∑ªÂä†È¢ÑËÆæ</button>
            </div>

            <div class="button-container">
                <button id="setupBtn" class="btn" onclick="switchToDrawMode()">ËÆæÁΩÆÂπ∂ÂºÄÂßã</button>
            </div>
        </div>

        <div class="card" id="drawCard" style="display: none;">
            <div class="result-display" id="resultDisplay">?</div>

            <div class="button-container">
                <button class="btn" onclick="draw()">ÂºÄÂßãÊäΩÂè∑</button>
                <button class="btn btn-danger" onclick="switchToSettingsMode()">ÁªìÊùüÊäΩÂè∑</button>
            </div>
        </div>

        <div class="card">
            <h3 class="history-title">ÂéÜÂè≤ËÆ∞ÂΩï</h3>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄÁä∂ÊÄÅ
        var isDarkMode = false;
        var isDrawing = false;
        var numStudents = 30;
        var numRounds = 3;
        var currentRound = 0;
        var selectedStudents = [];
        var availableStudents = [];
        var presets = [];
        var animationTimer = null;
        
        // ÂºÄÂÖ≥ÊöóÈªëÊ®°Âºè
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.getElementById('themeToggle').textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
        }
        
        // Ê∑ªÂä†È¢ÑËÆæÂ≠¶Áîü
        function addPreset() {
            var container = document.getElementById('presetContainer');
            var rounds = parseInt(document.getElementById('rounds').value) || 3;
            
            // ÂàõÂª∫È¢ÑËÆæÈ°π
            var item = document.createElement('div');
            item.className = 'preset-item';
            
            // Â≠¶ÁîüÂè∑Á†ÅËæìÂÖ•
            var studentInput = document.createElement('input');
            studentInput.type = 'number';
            studentInput.min = '1';
            studentInput.placeholder = 'Â≠¶ÁîüÂè∑Á†Å';
            studentInput.style.width = '40%';
            
            // ËΩÆÊ¨°ÈÄâÊã©
            var roundSelect = document.createElement('select');
            roundSelect.style.width = '40%';
            
            for (var i = 1; i <= rounds; i++) {
                var option = document.createElement('option');
                option.value = i;
                option.textContent = 'Á¨¨' + i + 'ËΩÆ';
                roundSelect.appendChild(option);
            }
            
            // Âà†Èô§ÊåâÈíÆ
            var removeBtn = document.createElement('button');
            removeBtn.className = 'preset-remove';
            removeBtn.innerHTML = '&times;';
            removeBtn.onclick = function() {
                container.removeChild(item);
            };
            
            // Ê∑ªÂä†ÂÖÉÁ¥†
            item.appendChild(studentInput);
            item.appendChild(roundSelect);
            item.appendChild(removeBtn);
            container.appendChild(item);
        }
        
        // Êõ¥Êñ∞ËΩÆÊ¨°ÈÄâÈ°π
        function updateRoundOptions() {
            var rounds = parseInt(document.getElementById('rounds').value) || 3;
            var selects = document.querySelectorAll('#presetContainer select');
            
            selects.forEach(function(select) {
                var currentValue = select.value;
                select.innerHTML = '';
                
                for (var i = 1; i <= rounds; i++) {
                    var option = document.createElement('option');
                    option.value = i;
                    option.textContent = 'Á¨¨' + i + 'ËΩÆ';
                    select.appendChild(option);
                }
                
                if (currentValue && parseInt(currentValue) <= rounds) {
                    select.value = currentValue;
                }
            });
        }
        
        // Êî∂ÈõÜÈ¢ÑËÆæ
        function collectPresets() {
            var result = [];
            var items = document.querySelectorAll('#presetContainer .preset-item');
            
            items.forEach(function(item) {
                var studentInput = item.querySelector('input');
                var roundSelect = item.querySelector('select');
                
                if (studentInput && roundSelect) {
                    var student = parseInt(studentInput.value);
                    var round = parseInt(roundSelect.value);
                    
                    if (!isNaN(student) && student > 0 && !isNaN(round) && round > 0) {
                        result.push({student: student, round: round});
                    }
                }
            });
            
            return result;
        }
        
        // Ê∏ÖÁ©∫ÂéÜÂè≤ËÆ∞ÂΩï
        function clearHistory() {
            document.getElementById('historyList').innerHTML = '';
        }
        
        // ÂàáÊç¢Âà∞ÊäΩÂè∑Ê®°Âºè
        function switchToDrawMode() {
            // Ëé∑ÂèñËÆæÁΩÆ
            numStudents = parseInt(document.getElementById('totalStudents').value) || 30;
            numRounds = parseInt(document.getElementById('rounds').value) || 3;
            presets = collectPresets();
            
            // È™åËØÅÈ¢ÑËÆæ
            var isValid = true;
            var usedRounds = {};
            
            for (var i = 0; i < presets.length; i++) {
                var preset = presets[i];
                
                // È™åËØÅÂ≠¶ÁîüÂè∑ËåÉÂõ¥
                if (preset.student < 1 || preset.student > numStudents) {
                    alert('È¢ÑËÆæÂ≠¶ÁîüÂè∑ ' + preset.student + ' Ë∂ÖÂá∫ËåÉÂõ¥(1-' + numStudents + ')');
                    isValid = false;
                    break;
                }
                
                // È™åËØÅËΩÆÊ¨°‰∏çÈáçÂ§ç
                if (usedRounds[preset.round]) {
                    alert('Á¨¨ ' + preset.round + ' ËΩÆÊúâÂ§ö‰∏™È¢ÑËÆæÂ≠¶Áîü');
                    isValid = false;
                    break;
                }
                
                usedRounds[preset.round] = true;
            }
            
            if (!isValid) {
                return;
            }
            
            // ÂàùÂßãÂåñÁä∂ÊÄÅ
            availableStudents = [];
            for (var i = 1; i <= numStudents; i++) {
                availableStudents.push(i);
            }
            selectedStudents = [];
            currentRound = 0;
            
            // Ê∏ÖÁ©∫ÂéÜÂè≤ËÆ∞ÂΩï
            clearHistory();
            
            // ÈáçÁΩÆÁªìÊûúÊòæÁ§∫
            document.getElementById('resultDisplay').textContent = '?';
            
            // ÈöêËóèËÆæÁΩÆÈù¢ÊùøÔºåÊòæÁ§∫ÊäΩÂè∑Èù¢Êùø
            document.getElementById('configPanel').style.display = 'none';
            document.getElementById('drawCard').style.display = 'block';
        }
        
        // ÂàáÊç¢ÂõûËÆæÁΩÆÊ®°Âºè
        function switchToSettingsMode() {
            // Ê∏ÖÈô§Âä®Áîª
            if (animationTimer) {
                clearTimeout(animationTimer);
                animationTimer = null;
            }
            
            // ÊòæÁ§∫ËÆæÁΩÆÈù¢ÊùøÔºåÈöêËóèÊäΩÂè∑Èù¢Êùø
            document.getElementById('configPanel').style.display = 'block';
            document.getElementById('drawCard').style.display = 'none';
            
            // Ê∏ÖÁ©∫ÂéÜÂè≤ËÆ∞ÂΩïÂíåÁªìÊûúÊòæÁ§∫
            clearHistory();
            document.getElementById('resultDisplay').textContent = '?';
            
            // ÈáçÁΩÆÁä∂ÊÄÅ
            isDrawing = false;
        }
        
        // ÊäΩÂè∑
        function draw() {
            // Èò≤Ê≠¢ÈáçÂ§çÁÇπÂáª
            if (isDrawing) {
                return;
            }
            
            // Ê£ÄÊü•ÊòØÂê¶ËøòÊúâËΩÆÊï∞
            if (currentRound >= numRounds) {
                document.getElementById('resultDisplay').textContent = 'Â∑≤ÂÆåÊàêÊâÄÊúâËΩÆÊ¨°';
                return;
            }
            
            // ËÆæÁΩÆÁä∂ÊÄÅ
            isDrawing = true;
            
            // Ëé∑ÂèñÂΩìÂâçËΩÆÊ¨°
            var roundNumber = currentRound + 1;
            
            // Êü•ÊâæÈ¢ÑËÆæ
            var preset = null;
            for (var i = 0; i < presets.length; i++) {
                if (presets[i].round === roundNumber) {
                    preset = presets[i];
                    break;
                }
            }
            
            // ÂºÄÂßãÂä®Áîª
            var resultElement = document.getElementById('resultDisplay');
            resultElement.textContent = '';
            resultElement.classList.add('result-animation');
            
            var counter = 0;
            var interval = setInterval(function() {
                // ÊòæÁ§∫ÈöèÊú∫Êï∞Â≠ó
                var randomNum = Math.floor(Math.random() * numStudents) + 1;
                resultElement.textContent = randomNum;
                
                counter++;
                if (counter >= 20) {
                    clearInterval(interval);
                    
                    var selectedStudent;
                    
                    if (preset) {
                        // ‰ΩøÁî®È¢ÑËÆæÂ≠¶Áîü
                        selectedStudent = preset.student;
                        
                        // ‰ªéÂèØÈÄâÂ≠¶Áîü‰∏≠ÁßªÈô§
                        var index = availableStudents.indexOf(selectedStudent);
                        if (index !== -1) {
                            availableStudents.splice(index, 1);
                        }
                    } else {
                        // Â¶ÇÊûúÊ≤°ÊúâÂèØÈÄâÂ≠¶ÁîüÔºåÈáçÁΩÆ
                        if (availableStudents.length === 0) {
                            availableStudents = [];
                            for (var i = 1; i <= numStudents; i++) {
                                availableStudents.push(i);
                            }
                        }
                        
                        // ÈöèÊú∫ÈÄâÊã©
                        var randomIndex = Math.floor(Math.random() * availableStudents.length);
                        selectedStudent = availableStudents.splice(randomIndex, 1)[0];
                    }
                    
                    // ÊòæÁ§∫ÁªìÊûú
                    resultElement.classList.remove('result-animation');
                    resultElement.textContent = selectedStudent;
                    
                    // Êí≠ÊîæÈ´ò‰∫ÆÂä®Áîª
                    resultElement.classList.remove('highlight-animation');
                    void resultElement.offsetWidth; // ÈáçÁªò
                    resultElement.classList.add('highlight-animation');
                    
                    // Ê∑ªÂä†Âà∞ÂéÜÂè≤ËÆ∞ÂΩï
                    var historyItem = document.createElement('div');
                    historyItem.className = 'history-item highlight-history';
                    
                    var now = new Date();
                    var timeString = now.toLocaleTimeString();
                    
                    historyItem.innerHTML = 
                        '<span>Á¨¨' + roundNumber + 'ËΩÆ: Â≠¶Áîü ' + selectedStudent + '</span>' +
                        '<span>' + timeString + '</span>';
                    
                    document.getElementById('historyList').prepend(historyItem);
                    
                    // Êõ¥Êñ∞ËΩÆÊ¨°
                    currentRound++;
                    
                    // ÈáçÁΩÆÁä∂ÊÄÅ
                    isDrawing = false;
                }
            }, 100);
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂Ê∑ªÂä†‰∏Ä‰∏™È¢ÑËÆæ
        window.onload = function() {
            addPreset();
        };
    </script>
</body>
</html>
